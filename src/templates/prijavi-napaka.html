<!DOCTYPE html>
<html lang="sl" id="html-root" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prijava težave</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  {% include 'header.html' %}
  <main>
    <div class="report-container">
      <form id="reportForm" class="report-form" method="POST" action="/report">
        <h2>Prijavi težavo</h2>

        <label for="problemType">Vrsta težave:</label>
        <select id="problemType" name="problemType" required>
          <option value="">-- Izberi možnost --</option>
          <option value="broken_link">Pokvarjena povezava</option>
          <option value="typo">Tipkarska ali slovnična napaka</option>
          <option value="slow">Spletna stran je počasna</option>
          <option value="not_working">Funkcija ne deluje</option>
          <option value="other">Drugo</option>
        </select>

        <label for="description">Opis težave:</label>
        <textarea id="description" name="description" rows="5" placeholder="Opišite težavo..." required></textarea>

        <button type="submit">Pošlji</button>
      </form>
    </div>

  <script>
    // Nastavi temo iz localStorage
    const root = document.getElementById('html-root');
    const savedTheme = localStorage.getItem('theme') || 'light';
    root.setAttribute('data-theme', savedTheme);
  </script>

</body>
