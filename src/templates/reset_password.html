<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Ponastavi geslo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="reset-password-body">

<div class="reset-container">
  <h2>Ponastavi geslo</h2>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  <form action="{{ url_for('auth.reset_password', token=token) }}" method="post">
    <label for="password">Novo geslo:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm_password">Potrdi novo geslo:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>

    <button type="submit">Ponastavi geslo</button>
  </form>
</div>

</body>
</html>
