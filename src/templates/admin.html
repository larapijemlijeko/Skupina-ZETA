<!DOCTYPE html>
<html lang="sl" id="html-root" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Admin Plošča</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <h1>🛠️ Admin Plošča</h1>
    <form action="/admin/dodaj" method="get">
        <button type="submit">➕ Dodaj testne podatke</button>
    </form>
    <form action="/admin/izbrisi_podatke" method="get">
        <button type="submit">🗑️ Izbriši vse podatke</button>
    </form>
    <form action="/admin/izbrisi_tabele" method="get">
        <button type="submit">💥 Izbriši vse tabele</button>
    </form>
    <form action="/admin/backup_podatki" method="get">
        <button type="submit">💥 Backup podatkov v csv</button>
    </form>

    <script>
    // Naloži header.html v placeholder
    fetch("/header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
    </script>

    <script>
        const root = document.getElementById('html-root');
        const toggle = document.getElementById('toggle-theme');

        // Load saved theme or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        root.setAttribute('data-theme', savedTheme);

        toggle.addEventListener('click', () => {
            const current = root.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        });
  </script>
  
</body>
</html>
