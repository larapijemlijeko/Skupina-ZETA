<!DOCTYPE html>
<html lang="sl" id="html-root" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Pozabljeno geslo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="forgot-password-body">

<div class="forgot-container">
  <h2>Pozabljeno geslo</h2>
  <p>Vnesi svoj elektronski naslov, kamor ti bomo poslali povezavo za spremembo gesla.</p>
  <form action="/pozabljenogeslo" method="post">
    <label for="email">E-naslov</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Nadaljuj</button>
  </form>

  <div class="bottom-link">
    Že veš geslo? <a href="/prijava">Prijavi se.</a>
  </div>
</div>

  <script>
    const root = document.getElementById('html-root');
    const toggle = document.getElementById('toggle-theme');

    // Load saved theme or default to light
    const savedTheme = localStorage.getItem('theme') || 'light';
    root.setAttribute('data-theme', savedTheme);

    toggle.addEventListener('click', () => {
        const current = root.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    });
  </script>

</body>
</html>
